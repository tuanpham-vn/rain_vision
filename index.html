<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="description" content="RainVision - Real-time rainfall tracking system with satellite imagery and precipitation data visualization">
    <meta name="keywords" content="rainfall tracking, weather monitoring, precipitation data, satellite imagery, weather map">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="RainVision: Real-Time Rainfall Tracking">
    <meta property="og:description" content="Track real-time rainfall patterns with satellite imagery and detailed precipitation data">
    <meta property="og:image" content="/path/to/your/social-preview-image.jpg">
    <meta property="og:url" content="https://your-domain.com">
    
    <title>RainVision: Real-Time Rainfall Tracking | Weather Monitoring System</title>
    
    <!-- Preload critical assets -->
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" as="style">
    <link rel="preload" href="https://unpkg.com/leaflet/dist/leaflet.css" as="style">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div id="map"></div>
        
        <div class="date-time-picker">
            <div class="picker-container">
                <div class="date-inputs">
                    <div class="input-group">
                        <label><i class="fas fa-calendar-alt"></i> From:</label>
                        <input type="date" id="startDate">
                        <input type="time" id="startTime" step="300">
                    </div>
                    <div class="input-group">
                        <label><i class="fas fa-calendar-alt"></i> To:</label>
                        <input type="date" id="endDate">
                        <input type="time" id="endTime" step="300">
                    </div>
                </div>
                <button id="fetchData" class="fetch-btn">
                    <i class="fas fa-sync-alt"></i> Submmit
                </button>
            </div>
        </div>

        <div class="overlay-controls">
            <div class="controls">
                <button id="playButton" class="control-btn">
                    <i class="fas fa-play"></i>
                </button>
                
                <div class="speed-controls">
                    <button id="decreaseSpeed" class="control-btn">
                        <i class="fas fa-minus"></i>
                    </button>
                    <span id="speedDisplay" class="speed-display">1x</span>
                    <button id="increaseSpeed" class="control-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <input type="range" id="timeSlider" min="0" max="23" value="0">
                <span id="currentTime" class="time-display"></span>
            </div>
            <h2 style="text-align: center;">RainVision: Real-Time Rainfall Tracking</h2>
        </div>

        <div class="legend">
            <div class="legend-gradient"></div>
            <div class="legend-labels">
                <span>300 mm</span>
                <span>250 mm</span>
                <span>200 mm</span>
                <span>150 mm</span>
                <span>100 mm</span>
                <span>50 mm</span>
                <span>0 mm</span>
            </div>
        </div>
        <div class="layer-control">
            <h3>Layer Selection</h3>
            <div class="layer-buttons">
                <button class="layer-btn active" data-layer="rainsat">
                    <i class="fas fa-cloud-rain"></i> Rainsat
                </button>
                <button class="layer-btn" data-layer="himawari">
                    <i class="fas fa-satellite"></i> Himawari
                </button>
            </div>
        </div>
    </div>

    <!-- Defer non-critical JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="app.js" defer></script>
</body>
</html>
